<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Secret Coders' Club</title>
  <link rel="stylesheet" type="text/css" href="../css/coding.css" />
  <link rel="stylesheet" type="text/css" href="css/secretCoders.css" />
  <script src="../js/skulpt.min.js" ></script>
  <script src="../js/skulpt-stdlib.js" ></script>
  <script src="../js/debugger.js" ></script>
  <script src="../js/ace/ace.js" ></script>
</head>

<body>

  <div>
    <div id="talking" >
      <p>Write a program, like the earlier one that made a copy of the starting message -- but this time, build it <em>backwards</em> and print it out. (For example "tab" would become "bat".)</p>
    </div>
    <div id="doing" >
      <div id="code" ></div>
    </div>
    <div style="display: none;" >
      <div id="SCCL" >
        string message = "stressed gib";
      </div>
      <div id="Python" >
        message = "stressed gib"
      </div>
      <div id="JavaScript" >
        let message = "stressed gib";
      </div>
    </div>
  </div>

  <script type="module" crossorigin="use-credentials" >
    import { Page } from "./js/secretCoders.js";
    new Page("Challenge #4: Backwards Message", true);
  </script>

</body>

</html>
