  <div>
    <div id="talking" >
      <p>A <strong>factorial</strong> is the product of a counting number and all of the counting numbers below it. For example the factorial of 5 (often written as <strong>5!</strong> is 5 * 4 * 3 * 2 * 1 = 120.</p>
      <p>Write a program that can print the factorial of a number. Try it out with numbers 5 and 7 (the answer is 5040). What is <strong>12!</strong> ?</p>
    </div>

      <div id="code" ></div>
    </div>
  </div>
